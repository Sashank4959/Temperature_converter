<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="Style_TC.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="head">Temperature Converter</h1>
            <div class="in">
                <form action="" >
                    <input type="text" id="search" placeholder="Enter a value in Celsius">
                    <select name="degree" id="deg">
                        <option value="cel">Celsius</option>
                        <option value="fer">Fahrenheit</option>
                        <option value="Ke">Kelvin</option>
                    </select>
                    <br>
                    <button type="submit">
                        <div>
                        convert
                        </div>
                    </button>
                    <button type="reset">
                        <div>
                        reset
                        </div>
                    </button>
                    <div id="result">
                      </div>
                     <div id="result2"> </div>
                   
                </form>
                
            </div>
            
        </div>
        
    </main>
    <footer> 
        <h3>Done By sashank Chowdary</h3>
      </footer>
    <script src="Js_TC.js"></script>
</body>

</html>
